[theme]
# Primary theme colors
primaryColor = "#667eea"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#f6f8fb"
textColor = "#1f2937"
font = "sans serif"

[server]
# Server settings
headless = true
enableCORS = false
enableXsrfProtection = false

[browser]
# Browser settings
gatherUsageStats = false

[client]
# Client settings
showErrorDetails = true
toolbarMode = "auto"
